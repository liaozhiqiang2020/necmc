<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header-css">
    <title>价格管理</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="fragments/header::header-body"/>

<div class="content-wrapper">

    <section  class="content-header">
        <h1>
            价格管理
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
            <li class="active">价格管理</li>
        </ol>
    </section>

    <div class="container-fluid">

        <div class="container-fluid">
            <div id="grid"></div>
            <script>
                /*<![CDATA[*/
                $(function () {loadUserList();});

                var headName;

                //初始化表格数据
                function loadUserList() {
                    kendo.culture("zh-CN");

                    var dataSource = new kendo.data.DataSource({
                        transport: {
                            read: {
                                url: "./price/status"
                            },
                            create: {
                                url: "./price/save",
                                dataType: "json",
                                type: "post",
                                contentType:"application/json;charset=UTF-8"
                            },
                            destroy: {
                                url: "./price/delete",
                                dataType: "json",
                                type: "post",
                                contentType:"application/json;charset=UTF-8"
                            },
                            update: {
                                url:  "./price/update",
                                dataType: "json",
                                type: "post",
                                contentType:"application/json;charset=UTF-8"
                            },
                            parameterMap:function(options, operation){

                                // if(operation=="read"){
                                //     var page = $("#grid").data("kendoGrid").dataSource.page();
                                //     var pageSize = $("#grid").data("kendoGrid").dataSource.pageSize();
                                //     return {page:page,pageSize:pageSize};
                                // }
                                // if(operation === "create"||operation ==="update"){
                                //     var endDate =options.endDateTime;
                                //     var startDate = options.startDateTime;
                                //     options.endDateTime=  kendo.toString(kendo.parseDate(endDate, "yyyy-MM-ddTHH:mm:sszzz"), "yyyy-MM-dd HH:mm:ss");
                                //     options.startDateTime=  kendo.toString(kendo.parseDate(startDate, "yyyy-MM-ddTHH:mm:sszzz"), "yyyy-MM-dd HH:mm:ss");
                                //     return kendo.stringify(options);
                                // }
                                if(operation !== "read"){
                                    return kendo.stringify(options);
                                }
                            }
                        },
                        // serverPaging: true,    //设定服务器来实现分页功能
                        // serverFiltering: true,
                        // serverSorting: true,
                        filterable:true,
                        scrollable: true,
                        requestEnd: onRequestEnd,
                        pageSize: 10,
                        schema: {
                            model: {
                                id: "id",
                                fields: {
                                    id: { editable: false, nullable: true },
                                    price: { type: "number", validation: {required: true, required: { message: "请您填写价格" }} },
                                    useTime: { type: "number" ,validation: {required: true, required: { message: "请您填写使用时长" }} },
                                    createDateTime: { type: "Date",editable: false , format: "{0:yyyy-MM-dd HH:mm:ss}"},
                                    startDateTime: { type: "Date", format: "{0:yyyy-MM-dd HH:mm:ss}" },
                                    endDateTime: { type: "Date", format: "{0:yyyy-MM-dd HH:mm:ss}" },
                                    userId: { type: "int" ,editable: false},
                                    status: { type: "number",editable: false },
                                    priceName : {type : "string",validation: {required: true, required: { message: "请您填写价格名称" }}},
                                    user :{type:"array",editable: false,defaultValue: { id: 1, name: ""}},
                                    deviceModelEntity : {defaultValue: { id: 1, name: ""},validation: {required: true, required: { message: "请您填写设备类型" }}},
                                }
                            },
                            // data: function (response) {
                            //     return JSON.parse(response).content;
                            // },
                            // total: function (response) {
                            //     return JSON.parse(response).total;
                            // }
                        }
                    });

                    //dataSource是必填属性
                    $("#grid").kendoGrid({
                        dataSource: dataSource,
                        height: 600,
                        resizable: true,
                        groupable: true,
                        sortable: true, //表示是否支持排序， boolean型
                        filterable: true,//filterable表示过滤，即能进行等于，不等于，包含，已开头等过滤操作，boolean型
                        // groupable: true,//表格标题
                        // scrollable: {//表示是否有下拉条，boolean型(虚拟分页)
                        //     virtual: true
                        // },
                        toolbar: [{name: "create", text: "新增"}],
                        columnMenu: true,
                        pageable: {
                            // empty:"没有要显示的数据",
                            // //代表是否支持刷新
                            // refresh: true,
                            // //表示每页显示的记录数，默认为5,10,20
                            pageSizes: true,
                            // //表示显示的页数，5表示1,2,3,4,5
                            buttonCount: 5,
                            totalPages: true,
                            // input: true,//表示是否可以输入数字
                            refresh: true,
                            pageSize: 10,
                            pageSizes: [5, 10, 15, 20],
                            // numeric: true,
                            // input: true,
                            messages: {
                                display: "显示 {0}-{1} 条，共 {2} 条",
                                empty: "没有数据",
                                itemsPerPage: "每页显示数量",
                                first: "第一页",
                                last: "最后一页",
                                next: "下一页",
                                previous: "上一页",
                                page: "页",
                                of: "共 {0}页"
                            }
                        },
                        columns: [
                            { field: "priceName",title: "价格名称", width: 100,filterable: { multi: true, search: true} },
                            { field: "price", title: "价格(元)", width: 80, filterable: { multi: true,search: true },headerAttributes: {
                                    style: "text-align: right"
                                }, },
                            { field: "useTime", title: "时长(分钟)", width: 80, filterable: { multi: true } },
                            { field: "user", title: "创建人", width: 100, filterable: { multi: true },template:"<span class='product-preview'>#=user.name#</span>",editor:roleListDropDownEditor },
                            // { field: "createDateTime",title: "创建时间",width: 120, filterable: { multi: true, search: true}, format: "{0:yyyy-MM-dd HH:mm:ss}" },
                            { field: "startDateTime",title: "生效时间",width: 120, filterable: { multi: true, search: true}, format: "{0:yyyy-MM-dd HH:mm:ss}",
                                editor: changeDate },
                            { field: "endDateTime",title: "失效时间",width: 120, filterable: { multi: true, search: true}, format: "{0:yyyy-MM-dd HH:mm:ss}",
                                editor: changeDate },
                            { field: "deviceModelEntity", title: "按摩椅类型", width: 100, filterable: { multi: true },template:"#=deviceModelEntity.name#",editor:roleListDropDownEditor},

                            {
                                command: [
                                    {
                                        name: "edit", text: {edit: "编辑", cancel: "取消", update: "更新"}
                                    }, {
                                        name: "destroy", text: "删除"
                                    }],
                                title: "操作",
                                width: "200px"
                            }
                        ],
                        editable: {
                            mode: "popup",
                            window: {
                                title: "价格管理"
                            }
                        },

                        // dataBound: function () {
                        //     var rows = this.items();
                        //     var page = this.pager.page() - 1;
                        //     var pagesize = this.pager.pageSize();
                        //     $(rows).each(function () {
                        //         var index = $(this).index() + 1 + page * pagesize;
                        //         var rowLabel = $(this).find(".row-number");
                        //         $(rowLabel).html(index);
                        //     });
                        // }
                    });

                }



                //（请求后触发）点击按钮更新表格,只适用于单条修改，直接修改数据库，不适用于批量修改
                function onRequestEnd(e) {
                    if (e.type == "create") {
                        e.sender.read();       //调用read方法 重新读取表格
                    }
                    else if (e.type == "update") {
                        e.sender.read();
                    }
                    else if (e.type == "destroy") {
                        e.sender.read();
                    }

                    //更新成功后弹出提示信息
                    var response = e.response;
                    if (response) {
                        var type = e.type;
                        if (type != 'read') {
                            var status = response.status;
                            if (status == 200) {this.read();}
                            else {
                                // alert(response.msg);
                            }
                        }
                    }
                }

                //编辑时boolean类型复选框样式修改
                // function customBoolEditor(container, options) {
                //     var guid = kendo.guid();
                //     $('<input class="k-checkbox" id="' + guid + '" type="checkbox" name="'+options.field+'" data-type="boolean" data-bind="checked:'+options.field+'">').appendTo(container);
                //     $('<label class="k-checkbox-label" for="' + guid + '">&#8203;</label>').appendTo(container);
                // }

                function changeDate(container, options) {
                    var input = $('<input name="' + options.field + '"/>');
                    input.appendTo(container);
                    input.kendoDateTimePicker({
                        format: "{0:yyyy-MM-dd HH:mm}"
                    });
                }

                function roleListDropDownEditor(container, options) {
                    // console.log(options.model);
                    var typeId = options.model.deviceModelEntity.id;

                    var input = $('<input required name="' + options.field + '"/>');
                    input.appendTo(container);
                    input.kendoComboBox({
                        autoBind: true,
                        placeholder: "请选择...",
                        dataTextField: "name",
                        filter: "contains",
                        suggest: true,
                        dataValueField: "id",
                        value: typeId,
                        dataSource: {
                            transport: {
                                read: {
                                    type: "get",
                                    url: "./deviceModel/all",
                                    dataType: "json",
                                    contentType: "application/json",
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                                }
                            }
                        }
                    });
                }

                /*]]>*/
            </script>
        </div>

    </div>
</div>
<!-- /.container -->

<footer th:replace="fragments/footer::footer"/>

</body>
</html>
