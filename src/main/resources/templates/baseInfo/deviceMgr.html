<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header-css">
    <title>设备管理</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="fragments/header::header-body"/>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jszip/2.4.0/jszip.js"></script>
<div class="content-wrapper">
    <section  class="content-header">
        <h1>
            设备管理
        </h1>
        <ol class="breadcrumb">
            <li><a href="/mc/index"><i class="fa fa-dashboard"></i>首页</a></li>
            <li class="active">设备管理</li>
        </ol>
    </section>


    <div class="container-fluid">

        <div class="container-fluid">
            <div id="grid">
               <!-- <button>导出Excel</button>-->
                <span id="toolbar"></span>

            </div>
            <script>
                /*<![CDATA[*/
                $(function () {loadUserList();});

                //初始化表格数据
                function loadUserList() {

                    var dataSource = new kendo.data.DataSource({
                        transport: {
                            read: {
                                url: "./deviceMgr/getAllDevice"
                            },
                            create: {
                                url: "./deviceMgr/insertDevice",
                                dataType: "json",
                                type: "post",
                                contentType:"application/json"
                            },
                            destroy: {
                                url: "./deviceMgr/deleteDevice",
                                dataType: "json",
                                type: "post",
                                contentType:"application/json"
                            },
                            update: {
                                url:  "./deviceMgr/updateDevice",
                                dataType: "json",
                                type: "post",
                                contentType:"application/json"
                            },
                            parameterMap:function(options, operation){
                                if (operation === "destroy") {
                                    var deviceId = options.id;

                                    var list = {
                                        id:deviceId
                                    }
                                    return kendo.stringify(list);
                                }
                                if(operation ==="create" || operation ==="update"){
                                    // var maintainDateTime =options.maintainDateTime;
                                    // options.maintainDateTime=  kendo.toString(kendo.parseDate(maintainDateTime, "yyyy-MM-ddTHH:mm:sszzz"), "yyyy-MM-dd HH:mm:ss");
                                    return kendo.stringify(options);
                                }
                            }
                        },
                        serverPaging: false,    //设定服务器来实现分页功能
                        serverFiltering: false,
                        serverSorting: false,
                        requestEnd: onRequestEnd,
                        pageSize: 10,
                        schema: {
                            model: {
                                id: "id",
                                fields: {
                                    id: {type: "number", editable: false},
                                    mcSn: {type: "string",
                                        validation: {
                                            required: true,
                                            required: {message: "按摩椅编号为必填项！"}
                                        }
                                    },
                                    loraId:{type:"string",
                                        validation: {
                                            required: true,
                                            required: {message: "模块编号为必填项！"}
                                        }
                                    },
                                    note: {type: "string"},
                                    placeEntity:{defaultValue: { id: 1, name: ""},
                                        validation: {
                                            required: true,
                                            required: {message: "所属场地为必填项！"}
                                        }
                                    },
                                    deviceModelEntity:{defaultValue: { id: 1, name: ""},
                                        validation: {
                                            required: true,
                                            required: {message: "所属型号为必填项！"}
                                        }
                                    },
                                    supplierEntity:{defaultValue: { id: 1, supplierName: ""},
                                        validation: {
                                            required: true,
                                            required: {message: "供应商为必填项！"}
                                        }
                                    }
                                }
                            },
                            data: function (response) {
                                // var list = JSON.parse(response);
                                // return list;
                                return response;
                            }
                        }
                    });

                    //dataSource是必填属性
                    $("#grid").kendoGrid({
                        dataSource: dataSource,
                        height: 600,
                        sortable: true, //表示是否支持排序， boolean型
                        filterable: true,//filterable表示过滤，即能进行等于，不等于，包含，已开头等过滤操作，boolean型
                        groupable: true,//表格标题
                        // scrollable: {//表示是否有下拉条，boolean型(虚拟分页)
                        //     virtual: true
                        // },
                        toolbar: [{name: "create", text: "新增"}],//
                       /* excel: {
                            fileName: "设备管理.xlsx",
                            //proxyURL: "https://demos.telerik.com/kendo-ui/service/export,1",
                            filterable: true,
                            allPages:true//是否导出所有页中的数据
                        },*/
                        columnMenu: true,
                        resizable: true,
                        pageable: {
                            // empty:"没有要显示的数据",
                            // //代表是否支持刷新
                            // refresh: true,
                            // //表示每页显示的记录数，默认为5,10,20
                            pageSizes: true,
                            // //表示显示的页数，5表示1,2,3,4,5
                            buttonCount: 5,
                            totalPages: true,
                            // input: true,//表示是否可以输入数字
                            refresh: true,
                            pageSize: 5,
                            pageSizes: [5, 10, 15, 20],
                            numeric: true,
                            input: true,
                            messages: {
                                display: "显示 {0}-{1} 条，共 {2} 条",
                                empty: "没有数据",
                                itemsPerPage: "每页显示数量",
                                first: "第一页",
                                last: "最后一页",
                                next: "下一页",
                                previous: "上一页",
                                page: "页",
                                of: "共 {0}页"
                            }
                        },
                        columns: [
                            {
                                field: "mcSn",
                                title: "按摩椅编号",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "loraId",
                                title: "模块编号",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "placeEntity",
                                title: "所属场地",
                                template:"#=placeEntity.name#",
                                editor:placeEditor,
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "deviceModelEntity",
                                title: "所属型号",
                                template:"#=deviceModelEntity.name#",
                                editor:deviceEditor,
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "supplierEntity",
                                title: "供应商",
                                template:"#=supplierEntity.supplierName#",
                                editor:supplierEditor,
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "note",
                                title: "备注信息",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                command: [
                                    {
                                        name: "edit", text: {edit: "编辑", cancel: "取消", update: "更新"}
                                    }, {
                                        name: "destroy", text: "删除"
                                    }],
                                title: "操作",
                                width: "250px"
                            }
                        ],
                        editable: {
                            mode: "popup",
                            window: {
                                title: "设备管理"
                            }
                        }
                    });
                }

                //add tooltip
                $("#grid").kendoTooltip({
                    show: function(e){
                        if($.trim(this.content.text()) !=""){
                            $('[role="tooltip"]').css("visibility", "visible");
                        }
                    },
                    hide: function(){
                        $('[role="tooltip"]').css("visibility", "hidden");
                    },
                    filter: "td:nth-child(n+3)",
                    content: function(e){
                        var element = e.target[0];
                        if(element.offsetWidth < element.scrollWidth){
                            var text = $(e.target).text();
                            return '<div style="min-width:100px;max-width: 1000px;">' + text + '</div>';
                        }else{
                            $('[role="tooltip"]').css("visibility", "hidden");//解决鼠标一开始放在上面出现空模块
                            return "";
                        }
                    }
                }).data("kendoTooltip");

                function changeDate(container, options) {
                    var input = $('<input name="' + options.field + '"/>');
                    input.appendTo(container);
                    input.kendoDateTimePicker({
                        format: "{0:yyyy-MM-dd HH:mm}"
                    });
                }

                //（请求后触发）点击按钮更新表格,只适用于单条修改，直接修改数据库，不适用于批量修改
                function onRequestEnd(e) {
                    if (e.type == "create") {
                        e.sender.read();       //调用read方法 重新读取表格
                    }
                    else if (e.type == "update") {
                        e.sender.read();
                    }
                    else if (e.type == "destroy") {
                        e.sender.read();
                    }

                    //更新成功后弹出提示信息
                    var response = e.response;
                    if (response) {
                        var type = e.type;
                        if (type != 'read') {
                            var status = response.status;
                            if (status == 200) {this.read();}
                            else {
                                // alert(response.msg);
                            }
                        }
                    }
                }


                function statusEditor(container, options){
                    var placeId = options.model.mcStatus;

                    var input = $('<input required name="' + options.field + '"/>');
                    input.appendTo(container);
                    input.kendoComboBox({
                        autoBind: true,
                        placeholder: "请选择...",
                        dataTextField: "name",
                        dataValueField: "id",
                        value:placeId,
                        filter: "contains",
                        suggest: true,
                        dataSource: [
                            {
                                "id":0,
                                "name":"正常"
                            },{
                                "id":1,
                                "name":"维修中"
                            },{
                                "id":2,
                                "name":"停用"
                            }
                        ]
                    });
                }




                function placeEditor(container, options){
                    var placeId = options.model.placeEntity.id;

                    var input = $('<input required name="' + options.field + '"/>');
                    input.appendTo(container);
                    input.kendoComboBox({
                        autoBind: false,
                        placeholder: "请选择...",
                        dataTextField: "name",
                        dataValueField: "id",
                        value: placeId,
                        filter: "contains",
                        suggest: true,
                        dataSource: {
                            transport: {
                                read: {
                                    type: "get",
                                    url: "./placeMgr/allPlace",
                                    dataType: "json",
                                    contentType: "application/json",
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                                }
                            }
                        }
                    });
                }

                function deviceEditor(container, options){
                    var deviceId = options.model.deviceModelEntity.id;

                    var input = $('<input required name="' + options.field + '"/>');
                    input.appendTo(container);
                    input.kendoComboBox({
                        autoBind: false,
                        placeholder: "请选择...",
                        dataTextField: "name",
                        dataValueField: "id",
                        value: deviceId,
                        filter: "contains",
                        suggest: true,
                        dataSource: {
                            transport: {
                                read: {
                                    type: "get",
                                    url: "./deviceModel/all",
                                    dataType: "json",
                                    contentType: "application/json",
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                                }
                            }
                        }
                    });
                }

                function supplierEditor(container, options){
                    var deviceId = options.model.supplierEntity.id;

                    var input = $('<input required name="' + options.field + '"/>');
                    input.appendTo(container);
                    input.kendoComboBox({
                        autoBind: false,
                        placeholder: "请选择...",
                        dataTextField: "supplierName",
                        dataValueField: "id",
                        value: deviceId,
                        filter: "contains",
                        suggest: true,
                        dataSource: {
                            transport: {
                                read: {
                                    type: "get",
                                    url: "./supplierMgr/allSupplier",
                                    dataType: "json",
                                    contentType: "application/json",
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                                }
                            }
                        }
                    });
                }

                /*]]>*/
            </script>

            <!--设置tooltip的样式-->
            <style>
                div[role=tooltip].k-tooltip{
                    padding: 2px;
                    background: #5c9acf;
                }
                .k-tooltip-content{
                    padding: 4px;
                    text-align: left;
                    background: #fff;
                    color: #666;
                }
                .k-callout {
                    border-bottom-color: #5c9acf;
                }
            </style>

            <!--<script type="text/x-kendo-template" id="reviseDate_template">-->
            <!--#= kendo.toString(reviseDate, "yyyy-MM-dd") #-->
            <!--</script>-->
        </div>

    </div>
</div>

            }

        ]

    });
</script>
