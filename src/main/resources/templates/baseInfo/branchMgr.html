<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header-css">
    <title>分公司管理</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="fragments/header::header-body"/>

<div class="content-wrapper">
    <section th:replace="fragments/sitemap"/>
    <div class="container-fluid">

        <div class="container-fluid">
            <div id="grid"></div>
            <script>
                /*<![CDATA[*/
                $(function () {loadUserList();});

                var headName;

                //初始化表格数据
                function loadUserList() {
                    kendo.culture("zh-CN");

                    var dataSource = new kendo.data.DataSource({
                        transport: {
                            read: {
                                url: "allBranchByPage"
                            },
                            create: {
                                url: "insertBranch",
                                dataType: "json",
                                type: "post",
                                contentType:"application/json;charset=UTF-8"
                            },
                            destroy: {
                                url: "deleteBranch",
                                dataType: "json",
                                type: "post",
                                contentType:"application/json;charset=UTF-8"
                            },
                            update: {
                                url:  "updateBranch",
                                dataType: "json",
                                type: "post",
                                contentType:"application/json;charset=UTF-8"
                            },
                            parameterMap:function(options, operation){

                                if(operation=="read"){
                                    var page = $("#grid").data("kendoGrid").dataSource.page();
                                    var pageSize = $("#grid").data("kendoGrid").dataSource.pageSize();
                                    return {page:page,pageSize:pageSize};
                                }
                                if(operation !== "read"){
                                    console.log(options);
                                    return kendo.stringify(options);
                                }
                            }
                        },
                        serverPaging: true,    //设定服务器来实现分页功能
                        serverFiltering: true,
                        serverSorting: true,
                        requestEnd: onRequestEnd,
                        pageSize: 5,
                        schema: {
                            model: {
                                id: "id",
                                fields: {
                                    id: {type: "number", editable: false},
                                    name: {type: "string"},
                                    branchAddress: {type: "string"},
                                    principal: {type: "string"},
                                    telephone: {type: "string"},
                                    email: {type: "string"},
                                    headQuartersEntity:{defaultValue: { id: 1, name: ""}}
                                 }
                            },
                            data: function (response) {
                                var list = JSON.parse(response).data;
                                return list;
                            },
                            total: function (response) {
                                return JSON.parse(response).total;
                            }
                        }
                    });

                    //dataSource是必填属性
                    $("#grid").kendoGrid({
                        dataSource: dataSource,
                        height: 600,
                        sortable: true, //表示是否支持排序， boolean型
                        filterable: true,//filterable表示过滤，即能进行等于，不等于，包含，已开头等过滤操作，boolean型
                        // groupable: true,//表格标题
                        // scrollable: {//表示是否有下拉条，boolean型(虚拟分页)
                        //     virtual: true
                        // },
                        toolbar: [{name: "create", text: "新增"}],
                        columnMenu: true,
                        pageable: {
                            // empty:"没有要显示的数据",
                            // //代表是否支持刷新
                            // refresh: true,
                            // //表示每页显示的记录数，默认为5,10,20
                            pageSizes: true,
                            // //表示显示的页数，5表示1,2,3,4,5
                            buttonCount: 5,
                            totalPages: true,
                            // input: true,//表示是否可以输入数字
                            refresh: true,
                            pageSize: 5,
                            pageSizes: [5, 10, 15, 20],
                            numeric: true,
                            input: true,
                            messages: {
                                display: "显示 {0}-{1} 条，共 {2} 条",
                                empty: "没有数据",
                                itemsPerPage: "每页显示数量",
                                first: "第一页",
                                last: "最后一页",
                                next: "下一页",
                                previous: "上一页",
                                page: "页",
                                of: "共 {0}页"
                            }
                        },
                        columns: [
                            {
                                field: "name",
                                title: "分公司名称"
                            }, {
                                field: "branchAddress",
                                title: "分公司地址"
                            }, {
                                field: "principal",
                                title: "分公司负责人"
                            }, {
                                field: "telephone",
                                title: "分公司联系电话"
                            }, {
                                field: "email",
                                title: "分公司邮箱"
                            },
                            {
                                field: "headQuartersEntity",
                                title: "总公司名称",
                                template:"#=headQuartersEntity.name#",
                                editor:roleListDropDownEditor
                            },
                            {
                                command: [
                                    {
                                        name: "edit", text: {edit: "编辑", cancel: "取消", update: "更新"}
                                    }, {
                                        name: "destroy", text: "删除"
                                    }],
                                title: "操作",
                                width: "250px"
                            }
                        ],
                        editable: {
                            mode: "popup",
                            window: {
                                title: "分公司管理"
                            }
                        }
                    });
                }

                //（请求后触发）点击按钮更新表格,只适用于单条修改，直接修改数据库，不适用于批量修改
                function onRequestEnd(e) {
                    if (e.type == "create") {
                        e.sender.read();       //调用read方法 重新读取表格
                    }
                    else if (e.type == "update") {
                        e.sender.read();
                    }
                    else if (e.type == "destroy") {
                        e.sender.read();
                    }

                    //更新成功后弹出提示信息
                    var response = e.response;
                    if (response) {
                        var type = e.type;
                        if (type != 'read') {
                            var status = response.status;
                            if (status == 200) {this.read();}
                            else {
                                // alert(response.msg);
                            }
                        }
                    }
                }

                //编辑时boolean类型复选框样式修改
                function customBoolEditor(container, options) {
                    var guid = kendo.guid();
                    $('<input class="k-checkbox" id="' + guid + '" type="checkbox" name="'+options.field+'" data-type="boolean" data-bind="checked:'+options.field+'">').appendTo(container);
                    $('<label class="k-checkbox-label" for="' + guid + '">&#8203;</label>').appendTo(container);
                }

                //打开标记窗口时下拉列表展示
                function roleListDropDownEditor(container, options) {
                    // console.log(options.model);
                    var headId = options.model.headQuartersEntity.id;

                    var input = $('<input required name="' + options.field + '"/>');
                    input.appendTo(container);
                    input.kendoComboBox({
                        autoBind: true,
                        placeholder: "请选择...",
                        dataTextField: "name",
                        dataValueField: "id",
                        value: headId,
                        dataSource: {
                            transport: {
                                read: {
                                    type: "get",
                                    url: "../headMgr/allHead",
                                    dataType: "json",
                                    contentType: "application/json",
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                                }
                            }
                        }
                    });
                }
                /*]]>*/
            </script>
        </div>

    </div>
</div>
<!-- /.container -->

<footer th:replace="fragments/footer::footer"/>

<aside th:replace="fragments/menu"/>
</body>
</html>
