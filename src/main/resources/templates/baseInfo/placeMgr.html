<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header-css">
    <title>场地方管理</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="fragments/header::header-body"/>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jszip/2.4.0/jszip.js"></script>

<div class="content-wrapper">
    <section  class="content-header">
        <h1>
            场地方管理
        </h1>
        <ol class="breadcrumb">
            <li><a href="/mc/index"><i class="fa fa-dashboard"></i>首页</a></li>
            <li class="active">场地方管理</li>
        </ol>
    </section>

    <div class="container-fluid">

        <div id="treelist"></div>

        <script>
            $(document).ready(function() {
                var dataSource = new kendo.data.TreeListDataSource({
                    transport: {
                        read: {
                            url: "./placeMgr/getAllPlaceForTreelist",
                            type: "post",
                            dataType: "json",
                            contentType:"application/json;charset=UTF-8"
                        },
                        create: {
                            url: "./placeMgr/insertPlaceTree",
                            dataType: "json",
                            type: "post",
                            contentType:"application/json;charset=UTF-8"
                        },
                        destroy: {
                            url: "./placeMgr/deletePlace",
                            dataType: "json",
                            type: "post",
                            contentType:"application/json;charset=UTF-8"
                        },
                        update: {
                            url:  "./placeMgr/updatePlaceTree",
                            dataType: "json",
                            type: "post",
                            contentType:"application/json;charset=UTF-8"
                        },
                        parameterMap:function(options, operation){
                            if (operation === "destroy") {
                                var placeId = options.id;
                                var list = {
                                    placeId:placeId
                                }
                                return kendo.stringify(list);
                            }
                            if(operation ==="create"){
                                var endDate =options.endDateTime;
                                var startDate = options.startDateTime;
                                options.endDateTime=  kendo.toString(kendo.parseDate(endDate, "yyyy-MM-ddTHH:mm:sszzz"), "yyyy-MM-dd HH:mm:ss");
                                options.startDateTime=  kendo.toString(kendo.parseDate(startDate, "yyyy-MM-ddTHH:mm:sszzz"), "yyyy-MM-dd HH:mm:ss");
                                return kendo.stringify(options);
                            }
                            if(operation ==="update"){
                                var endDate =options.endDateTime;
                                var startDate = options.startDateTime;

                                if(endDate!=null || startDate!=null){
                                    if(endDate.length!==19){
                                        options.endDateTime=  kendo.toString(kendo.parseDate(endDate, "yyyy-MM-ddTHH:mm:sszzz"), "yyyy-MM-dd HH:mm:ss");
                                    }
                                    if(startDate.length!==19){
                                        options.startDateTime=  kendo.toString(kendo.parseDate(startDate, "yyyy-MM-ddTHH:mm:sszzz"), "yyyy-MM-dd HH:mm:ss");
                                    }
                                }

                                return kendo.stringify(options);
                            }
                            if(operation ==="read"){
                                // console.log(options);
                                return kendo.stringify(options);
                            }
                        }
                    },
                    serverPaging: false,    //设定服务器来实现分页功能
                    serverFiltering: false,
                    serverSorting: false,
                    requestEnd: onRequestEnd,
                    schema: {
                        model: {
                            id: "id",
                            parentId: "pId",
                            fields: {
                                id: {type: "number", editable: false},
                                pId: {type: "number", editable: false},
                                name: {type: "string",
                                    validation: {
                                        required: true,
                                        required: {message: "场地名称为必填项！"}
                                    }
                                },
                                placeSn: {type: "string",
                                    validation: {
                                        required: true,
                                        required: {message: "场地编码为必填项！"}
                                    }
                                },
                                placeAddress: {type: "string",
                                    validation: {
                                        required: true,
                                        required: {message: "场地地址为必填项！"}
                                    }
                                },
                                // startDateTime: {type: "timestamp",editable: false},
                                // endDateTime: {type: "timestamp",editable: false},
                                levelFlag: {type: "number",editable: false},
                                levelFlagName: {type: "string",editable: false},
                                superiorId: {type: "string",editable: false},
                                superiorName: {type: "string",editable: false},
                                businessId:{type: "number"},
                                businessName: {type: "string"},
                                cityId:{type: "number"},
                                cityName:{type: "string"},
                                userId:{type:"string"},
                                userName:{type:"string"}
                            }
                        }
                        // data: function (response) {
                        //     console.log(response);
                        //     var list = JSON.parse(response);
                        //     return list;
                        // }
                    }
                });


                $("#treelist").kendoTreeList({
                    dataSource: dataSource,
                    height: 600,
                    sortable: true, //表示是否支持排序， boolean型
                    filterable: true,//filterable表示过滤，即能进行等于，不等于，包含，已开头等过滤操作，boolean型
                    groupable: true,//表格标题
                    columnMenu: true,
                    resizable: true,
                    toolbar: [{
                        name: "create", text:  "新增"
                    },{name:"excel",text:"导出Excel"}
                    ],
                    excel: {
                        fileName: "场地.xlsx",
                        filterable: true
                       // allPages:true
                    },
                    columns: [
                        {
                            field: "name",
                            title: "场地名称",
                            attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                        },
                        {
                            field: "placeSn",
                            title: "场地编码",
                            attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"},
                            hidden:true
                        },
                        {
                            field: "placeAddress",
                            title: "地址",
                            attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"},
                            hidden:true
                        },
                        {
                            field: "userId",
                            title: "场地负责人",
                            template:"#=userName#",
                            editor:chooseUser,
                            attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"},
                            hidden:true
                        },
                        // {
                        //     field: "startDateTime",
                        //     title: "协议开始时间",
                        //     format: "{0:yyyy-MM-dd HH:mm}",
                        //     editor: changeDate,
                        //     attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"},
                        //     hidden:true
                        // },
                        // {
                        //     field: "endDateTime",
                        //     title: "协议结束时间",
                        //     format: "{0:yyyy-MM-dd HH:mm}",
                        //     editor: changeDate,
                        //     attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"},
                        //     hidden:true
                        // },
                        {
                            field: "levelFlagName",
                            title: "隶属上级单位",
                            template:"#=levelFlagName#",
                            attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"},
                            hidden:true
                        },
                        {
                            field: "superiorId",
                            title: "隶属单位名称",
                            template:"#=superiorName#",
                            editor:roleListDropDownEditor,
                            attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"},
                            hidden:true
                        },
                        {
                            field: "businessId",
                            title: "行业分类名称",
                            template:"#=businessName#",
                            editor:businessEditor,
                            attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"},
                            hidden:true
                        },
                        {
                            field: "cityId",
                            title: "城市名称",
                            template:"#=cityName#",
                            editor:cityEditor,
                            attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"},
                            hidden:true
                        },
                        {
                            command: [{
                                name: "edit", text:  "编辑"
                            },{
                                name: "destroy", text: "删除"
                            },{
                                name: "create", text:  "新增"
                            }
                            ],
                            title: "操作",
                            width: "270px"
                        }
                    ],
                    editable: {
                        // editable:true,
                        mode: "popup",
                        window: {
                            title: "场地管理"
                        }
                        // confirmation : "您确定要进行删除操作吗？",
                        //createAt : "top",// 添加位置，默认是top：从第一行进行添加
                        // destroy : true// 不允许删除,
                        /*groupable : {// 设置列表表头
                         messages : {empty : "用户信息列表"}
                        },*/
                    }
                });


                function changeDate(container, options) {
                    var input = $('<input name="' + options.field + '"/>');
                    input.appendTo(container);
                    input.kendoDateTimePicker({
                        format: "{0:yyyy-MM-dd HH:mm}"
                    });
                }


                //行业分类下拉列表
                function businessEditor(container, options){
                    var businessId = options.model.businessId;
                    var businessName = options.model.businessName;

                    var input = $('<input name="' + options.field + '"/>');
                    input.appendTo(container);
                    input.kendoComboBox({
                        autoBind: false,
                        placeholder: "请选择...",
                        dataTextField: "name",
                        dataValueField: "id",
                        value: businessId,
                        text:businessName,
                        filter: "contains",
                        suggest: true,
                        dataSource: {
                            transport: {
                                read: {
                                    type: "get",
                                    url: "./bussinessMgr/allUseBusiness",
                                    dataType: "json",
                                    contentType: "application/json",
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                                }
                            }
                        }
                    });
                }

                //城市下拉列表
                function cityEditor(container, options){
                    var cityId = options.model.cityId;
                    var cityName = options.model.cityName;

                    var input = $('<input name="' + options.field + '"/>');
                    input.appendTo(container);
                    input.kendoComboBox({
                        autoBind: false,
                        placeholder: "请选择...",
                        dataTextField: "name",
                        dataValueField: "id",
                        value:cityId,
                        text:cityName,
                        filter: "contains",
                        suggest: true,
                        dataSource: {
                            transport: {
                                read: {
                                    type: "get",
                                    url: "./allCity",
                                    dataType: "json",
                                    contentType: "application/json",
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                                }
                            }
                        }
                    });
                }


                //隶属单位
                function roleListDropDownEditor(container, options) {
                    var branchId = options.model.superiorId;
                    var branchName = options.model.superiorName;

                    var input = $('<input name="' + options.field + '"/>');
                    input.appendTo(container);

                    input.kendoComboBox({
                        autoBind: false,
                        placeholder: "请选择...",
                        dataTextField: "name",
                        dataValueField: "id",
                        value: branchId,
                        text:branchName,
                        filter: "contains",
                        suggest: true,
                        dataSource: {
                            transport: {
                                read: {
                                    type: "get",
                                    url: "./branchMgr/allBranchAndHeadAndVendor",
                                    dataType: "json",
                                    contentType: "application/json",
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                                }
                            }
                        }
                    });

                }


                //打开标记窗口时下拉列表展示
                function chooseUser(container, options) {
                    var userId = options.model.userId;
                    var userName = options.model.userName;

                    var input = $('<input name="' + options.field + '"/>');
                    input.appendTo(container);
                    input.kendoComboBox({
                        autoBind: false,
                        placeholder: "请选择...",
                        dataTextField: "name",
                        dataValueField: "id",
                        value: userId,
                        text:userName,
                        filter: "contains",
                        suggest: true,
                        dataSource: {
                            transport: {
                                read: {
                                    type: "get",
                                    url: "./branchMgr/findAllByStatus",
                                    dataType: "json",
                                    contentType: "application/json",
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                                }
                            }
                        }
                    });
                }


                //（请求后触发）点击按钮更新表格,只适用于单条修改，直接修改数据库，不适用于批量修改
                function onRequestEnd(e) {
                    if (e.type == "create") {
                        e.sender.read();       //调用read方法 重新读取表格
                    }
                    else if (e.type == "update") {
                        e.sender.read();
                    }
                    else if (e.type == "destroy") {
                        e.sender.read();
                    }

                    //更新成功后弹出提示信息
                    var response = e.response;
                    if (response) {
                        var type = e.type;
                        if (type != 'read') {
                            var status = response.status;
                            if (status == 200) {this.read();}
                            else {
                                // alert(response.msg);
                            }
                        }
                    }
                }

            })

            //add tooltip
            $("#grid").kendoTooltip({
                show: function(e){
                    if($.trim(this.content.text()) !=""){
                        $('[role="tooltip"]').css("visibility", "visible");
                    }
                },
                hide: function(){
                    $('[role="tooltip"]').css("visibility", "hidden");
                },
                filter: "td:nth-child(n+3)",
                content: function(e){
                    var element = e.target[0];
                    if(element.offsetWidth < element.scrollWidth){
                        var text = $(e.target).text();
                        return '<div style="min-width:100px;max-width: 1000px;">' + text + '</div>';
                    }else{
                        $('[role="tooltip"]').css("visibility", "hidden");//解决鼠标一开始放在上面出现空模块
                        return "";
                    }
                }
            }).data("kendoTooltip");

        </script>

    </div>
