                                    longitude: {type: "number"},
                                    startDateTime: {type: "timestamp"},
                                    endDateTime: {type: "timestamp"}
                                }
                            },
                            data: function (response) {
                                console.log(response);
                                // console.log(response.data);
                                var list = JSON.parse(response).data;
                                // var list = response;
                                for(var i=0;i<list.length;i++){
                                    var content2 = list[i];
                                    var startime = content2.startDateTime;
                                    var endtime = content2.endDateTime;
                                    var startime2 = new Date(Date.parse(startime));//.replace(/-/g, '/')
                                    var endtime2 = new Date(Date.parse(endtime));//.replace(/-/g, '/')
                                    var time1 = startime2.getTime();
                                    var time2 =endtime2.getTime();
                                    content2.startDateTime = datetimeFormat_2(time1);
                                    content2.endDateTime = datetimeFormat_2(time2);
                                }
                                return list;
                                // return response.data;

                            }, {

                            }, {

                            {

                            {

                            }

                }

                function changeDate(container, options) {
                    var input = $('<input name="' + options.field + '"/>');
                    input.appendTo(container);
                    input.kendoDateTimePicker({
                        format: "{0:yyyy-MM-dd HH:mm}"
                    });
                }

                //（请求后触发）点击按钮更新表格,只适用于单条修改，直接修改数据库，不适用于批量修改
                function onRequestEnd(e) {
                    if (e.type == "create") {
                        e.sender.read();       //调用read方法 重新读取表格
                    }
                    else if (e.type == "update") {
                        e.sender.read();
                    }
                    else if (e.type == "destroy") {
                        e.sender.read();
                    }

                    //更新成功后弹出提示信息
                    var response = e.response;
                    if (response) {
                        var type = e.type;
                        if (type != 'read') {
                            var status = response.status;
                            if (status == 200) {this.read();}
                            else {
                                // alert(response.msg);
                            }
                        }
                    }
                }
