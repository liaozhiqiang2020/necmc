<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header-css">
    <title>代理商管理</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="fragments/header::header-body"/>

<div class="content-wrapper">
    <section  class="content-header">
        <h1>
            代理商管理
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
            <li class="active">代理商管理</li>
        </ol>
    </section>

    <div class="container-fluid">

        <div class="container-fluid">
            <div id="grid"></div>
            <script>
                /*<![CDATA[*/
                $(function () {loadUserList();});

                //初始化表格数据
                function loadUserList() {

                    var dataSource = new kendo.data.DataSource({
                        transport: {
                            read: {
                                url: "./vendorMgr/allVendor"
                            },
                            create: {
                                url: "./vendorMgr/insertVendor",
                                dataType: "json",
                                type: "post",
                                contentType:"application/json;charset=UTF-8"
                            },
                            destroy: {
                                url: "./vendorMgr/deleteVendor",
                                dataType: "json",
                                type: "post",
                                contentType:"application/json;charset=UTF-8"
                            },
                            update: {
                                url:  "./vendorMgr/updateVendor",
                                dataType: "json",
                                type: "post",
                                contentType:"application/json;charset=UTF-8"
                            },
                            parameterMap:function(options, operation){

                                if(operation=="read"){
                                    var page = $("#grid").data("kendoGrid").dataSource.page();
                                    var pageSize = $("#grid").data("kendoGrid").dataSource.pageSize();
                                    return {page:page,pageSize:pageSize};
                                }
                                if(operation !== "read"){
                                    console.log(options);
                                    return kendo.stringify(options);
                                }
                            }
                        },
                        serverPaging: true,    //设定服务器来实现分页功能
                        serverFiltering: false,
                        serverSorting: false,
                        requestEnd: onRequestEnd,
                        pageSize: 10,
                        schema: {
                            model: {
                                id: "id",
                                fields: {
                                    id: {type: "number", editable: false},
                                    name: {type: "string"},
                                    vendorAddress: {type: "string"},
                                    principal: {type: "string"},
                                    telephone: {type: "string"},
                                    email: {type: "string"},
                                    levelFlag:{type:"number",editable: false},
                                    levelFlagName:{type:"string",editable: false},
                                    superiorId:{type:"string"},
                                    superiorName:{type:"string"}
                                }
                            },
                            data: function (response) {
                                var list = JSON.parse(response).data;
                                return list;
                            },
                            total: function (response) {
                                return JSON.parse(response).total;
                            }
                        }
                    });

                    //dataSource是必填属性
                    $("#grid").kendoGrid({
                        dataSource: dataSource,
                        height: 600,
                        sortable: true, //表示是否支持排序， boolean型
                        filterable: true,//filterable表示过滤，即能进行等于，不等于，包含，已开头等过滤操作，boolean型
                        groupable: true,//表格标题
                        // scrollable: {//表示是否有下拉条，boolean型(虚拟分页)
                        //     virtual: true
                        // },
                        toolbar: [{name: "create", text: "新增"}],
                        columnMenu: true,
                        resizable: true,
                        pageable: {
                            // empty:"没有要显示的数据",
                            // //代表是否支持刷新
                            // refresh: true,
                            // //表示每页显示的记录数，默认为5,10,20
                            pageSizes: true,
                            // //表示显示的页数，5表示1,2,3,4,5
                            buttonCount: 5,
                            totalPages: true,
                            // input: true,//表示是否可以输入数字
                            refresh: true,
                            pageSize: 5,
                            pageSizes: [5, 10, 15, 20],
                            numeric: true,
                            input: true,
                            messages: {
                                display: "显示 {0}-{1} 条，共 {2} 条",
                                empty: "没有数据",
                                itemsPerPage: "每页显示数量",
                                first: "第一页",
                                last: "最后一页",
                                next: "下一页",
                                previous: "上一页",
                                page: "页",
                                of: "共 {0}页"
                            }
                        },
                        columns: [
                            {
                                field: "name",
                                title: "代理商名称",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            }, {
                                field: "vendorAddress",
                                title: "代理商地址",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "principal",
                                title: "代理商负责人",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "telephone",
                                title: "代理商联系电话",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "email",
                                title: "代理商邮箱",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "levelFlagName",
                                title: "隶属上级单位",
                                template:"#=levelFlagName#",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "superiorId",
                                title: "上级单位名称",
                                template:"#=superiorName#",
                                editor:roleListDropDownEditor,
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                command: [
                                    {
                                        name: "edit", text: {edit: "编辑", cancel: "取消", update: "更新"}
                                    }, {
                                        name: "destroy", text: "删除"
                                    }],
                                title: "操作",
                                width: "250px"
                            }
                        ],
                        editable: {
                            mode: "popup",
                            window: {
                                title: "代理商管理"
                            }
                        }
                    });
                }

                function changeDate(container, options) {
                    var input = $('<input name="' + options.field + '"/>');
                    input.appendTo(container);
                    input.kendoDateTimePicker({
                        format: "{0:yyyy-MM-dd HH:mm}"
                    });
                }

                //（请求后触发）点击按钮更新表格,只适用于单条修改，直接修改数据库，不适用于批量修改
                function onRequestEnd(e) {
                    if (e.type == "create") {
                        e.sender.read();       //调用read方法 重新读取表格
                    }
                    else if (e.type == "update") {
                        e.sender.read();
                    }
                    else if (e.type == "destroy") {
                        e.sender.read();
                    }

                    //更新成功后弹出提示信息
                    var response = e.response;
                    if (response) {
                        var type = e.type;
                        if (type != 'read') {
                            var status = response.status;
                            if (status == 200) {this.read();}
                            else {
                                // alert(response.msg);
                            }
                        }
                    }
                }

                //add tooltip
                $("#grid").kendoTooltip({
                    show: function(e){
                        if($.trim(this.content.text()) !=""){
                            $('[role="tooltip"]').css("visibility", "visible");
                        }
                    },
                    hide: function(){
                        $('[role="tooltip"]').css("visibility", "hidden");
                    },
                    filter: "td:nth-child(n+3)",
                    content: function(e){
                        var element = e.target[0];
                        if(element.offsetWidth < element.scrollWidth){
                            var text = $(e.target).text();
                            return '<div style="min-width:100px;max-width: 1000px;">' + text + '</div>';
                        }else{
                            $('[role="tooltip"]').css("visibility", "hidden");//解决鼠标一开始放在上面出现空模块
                            return "";
                        }
                    }
                }).data("kendoTooltip");

                //打开标记窗口时下拉列表展示
                function roleListDropDownEditor(container, options) {
                    var branchId = options.model.superiorId;
                    var branchName = options.model.superiorName;

                    var input = $('<input required name="' + options.field + '"/>');
                    input.appendTo(container);

                    input.kendoComboBox({
                        autoBind: false,
                        placeholder: "请选择...",
                        dataTextField: "name",
                        dataValueField: "id",
                        // value: branchId,
                        text:branchName,
                        dataSource: {
                            transport: {
                                read: {
                                    type: "get",
                                    url: "./branchMgr/allBranchAndHead",
                                    dataType: "json",
                                    contentType: "application/json",
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                                }
                            }
                        }
                    });

                }
                /*]]>*/
            </script>

            <!--设置tooltip的样式-->
            <style>
                div[role=tooltip].k-tooltip{
                    padding: 2px;
                    background: #5c9acf;
                }
                .k-tooltip-content{
                    padding: 4px;
                    text-align: left;
                    background: #fff;
                    color: #666;
                }
                .k-callout {
                    border-bottom-color: #5c9acf;
                }
            </style>
        </div>

    </div>
</div>
<!-- /.container -->

<footer th:replace="fragments/footer::footer"/>

<aside th:replace="fragments/menu"/>
</body>
</html>
