<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header-css">
    <title>二维码生成</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="fragments/header::header-body"/>

<div class="content-wrapper">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jszip/2.4.0/jszip.js"></script>
    <section class="content-header">
        <h1>
            二维码生成
        </h1>
        <br/>
        <ol class="breadcrumb">
            <li><a href="/mc/index"><i class="fa fa-dashboard"></i>首页</a></li>
            <li class="active">二维码生成</li>
        </ol>
    </section>

    <div class="container-fluid">

        <div class="container-fluid row" >
           <textarea id="a" rows="20" cols="100" class="col-md-12" >
           </textarea>


            <button class="k-button  k-primary col-md-5" id="out" onclick="a1()">生成二维码</button>
            <span class="col-md-2"></span>



            <button class="k-button  k-primary col-md-5" id="get" onclick="g1()">下载二维码</button>

        </div>
    </div>




</div>



<!--<footer th:replace="fragments/footer::footer"/>-->
<aside th:replace="fragments/menu"/>

</body>
<script>

$(function(){
    $("#a").html("");
})

    function a1(){
        var value= $("#a").val();
        var json ={
            sn:value
        }
        $.ajax({
            type: 'POST',
            url:"./getQrCode",
            data: json,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function(data){
                console.log(data)
                if (data==true) {
                    alert("二维码生成成功")
                }else{
                    alert("二维码生成失败")
                }
            }
        });
    }


    function g1(){
        window.location="./returnQrCode"

            }
        });*/
    }
















</script>
</html>
